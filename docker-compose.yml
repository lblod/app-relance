version: '3.4'

services:
  identifier:
    image: semtech/mu-identifier:1.8.0
    links:
      - dispatcher:dispatcher
  dispatcher:
    image: semtech/mu-dispatcher:1.1.2
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config
  db:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
  migrations:
    image: semtech/mu-migrations-service:0.6.0
    links:
      - db:database
    volumes:
      - ./config/migrations:/data/migrations
  cache:
    image: semtech/mu-cache:2.0.1
    links:
      - resource:backend
  resource:
    image: semtech/mu-cl-resources:1.18.0
    links:
      - db:database
    volumes:
      - ./config/resources:/config
  extract-local-businesses-from-url:
    image: lblod/extract-local-businesses-from-url-service:0.2.1
    links:
      - db:database
  static-file:
    image: semtech/static-file-service:0.1.0
    volumes:
      - ./data/sites/hamsteren-in-mechelen:/data
